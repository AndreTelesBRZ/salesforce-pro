name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      # Nota: Este passo requer que a pasta 'android' tenha sido commitada no repositório.
      # Se a pasta não existir, o passo seguinte irá falhar ou pular.
      - name: Sync Capacitor
        run: npx cap sync android || echo "Pasta Android não encontrada. Execute 'npx cap add android' localmente e suba para o git."

      - name: Setup Java
        if: hashFiles('android/build.gradle') != ''
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK (Debug)
        if: hashFiles('android/build.gradle') != ''
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        if: hashFiles('android/app/build/outputs/apk/debug/app-debug.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-pro-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
