version: '3.8'

services:
  salesforce-app:
    container_name: salesforce_pro
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
        VITE_APP_INTEGRATION_TOKEN_EDSON: ${VITE_APP_INTEGRATION_TOKEN_EDSON}
        VITE_APP_INTEGRATION_TOKEN_LLFIX: ${VITE_APP_INTEGRATION_TOKEN_LLFIX}
        VITE_APP_INTEGRATION_TOKEN: ${VITE_APP_INTEGRATION_TOKEN}
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/database.sqlite
      - SECRET_KEY=${SECRET_KEY}
      - MASTER_KEY=${MASTER_KEY}
      - APP_INTEGRATION_TOKEN=${APP_INTEGRATION_TOKEN}
      - APP_INTEGRATION_TOKEN_EDSON=${APP_INTEGRATION_TOKEN_EDSON}
      - APP_INTEGRATION_TOKEN_LLFIX=${APP_INTEGRATION_TOKEN_LLFIX}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Optional:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - DATABASE_URL=${DATABASE_URL}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - salesforce_data:/data
    networks:
      - salesforce_net

networks:
  salesforce_net:
    driver: bridge
volumes:
  salesforce_data:
